<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a la Evaluación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Institución Educativa - Evaluación</h1>
    </header>
    <div class="container">
        <div class="login-form">
            <h2>Ingrese sus credenciales</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingrese su usuario"><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña"><br><br>
            <button onclick="checkLogin()">Ingresar</button>
            <p id="login-error" style="color:red; display:none;">Usuario o contraseña incorrectos</p>
        </div>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validación básica: cambia estos valores según tus necesidades
            if (username === "alumno" && password === "2024") {
                window.location.href = "examen.html"; // Redirige a la página de evaluación
            } else {
                document.getElementById("login-error").style.display = "block";
            }
        }
    </script>
</body>
</html>
